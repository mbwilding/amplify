config:
  aws:region: ap-southeast-4
  amplify:path: ../www
  # Optional
  amplify:indexDocument: index.html
  # Optional
  amplify:errorDocument: error.html
  # Optional
  amplify:domain: wildingstudios.com
  # Optional
  amplify:subDomain: amplify
  # Optional: https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-cloudfront-distribution-distributionconfig.html#cfn-cloudfront-distribution-distributionconfig-priceclass
  amplify:priceClass: PriceClass_All
